<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head><title>Botões, links e entrada de texto</title></h:head> 
<h:body> 
	<h:form id="formulario">
		<h:commandButton value="Executar" 
		 action="#{controleComponentes.executar()}"
		 actionListener="#{controleComponentes.listener}" 
		 id="btnEnviar" /><br/>
		 <h:commandLink value="Executar" 
		 action="#{controleComponentes.executar()}"
		 actionListener="#{controleComponentes.listener}" 
		 onclick="alert('O botão foi acionado')"
		 id="cmdEnviar" /><br/>
		 <h:button outcome="login" value="Pagina de login"/>
		 <h:link outcome="login" value="Pagina de login"/><br/>		 
	</h:form>
	<h:outputText value="#{controleComponentes.idComponente}" /><br/>
	<h:outputLink value="http://www.devmedia.com.br">Devmedia</h:outputLink>
</h:body> 
</html>
